{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
  </head>
  <body>
    <h1 id="logo">The Gutterfrump Times</h1>
    <h2 id="masthead">Today's news, today</h2>
    <p>
      On {{ post.pub_date }} by {{ post.author_name }}
    </p>
    <p class="blog-post-text">
      {{ post.post_text }}
    </p>
    <p>
      Comment posted on {{ comment.pub_date }} by
      {{ comment.author_name }}:
    </p>
    <p>
      {{ comment.comment_text }}
    </p>
    <p>
      <a href="{% url 'show_post' comment.post_id %}">
        See the whole conversation
      </a>
    </p>
  </body>
</html>
